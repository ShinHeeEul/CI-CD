#요따 해야되네

name: 'CI'

on:
  push:
    branches: ['main', 'mytest', 'mytest2']
  pull_request:
    branches: ['main']
  issue_comment:
    types: [created]

jobs:
  tests:
    if: contains(github.event.comment.body, '테스트 실패')
    runs-on: ubuntu-latest
    steps:
      # Repository로부터 CI 수행 서버로 코드를 내려받는 Action
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        # jdk를 다운 받고 캐싱해주는 Action
        uses: actions/setup-java@v3
        # Action에 전달하는 input을 정의하는 곳
        with:
          java-version: 17
          distribution: 'temurin'
          
      - name: 테스트 결과를 PR에 코멘트로 등록합니다
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: '**/build/test-results/test/TEST-*.xml'


  ci:
    runs-on: ubuntu-latest
    steps:
      # Repository로부터 CI 수행 서버로 코드를 내려받는 Action
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        # jdk를 다운 받고 캐싱해주는 Action
        uses: actions/setup-java@v3
        # Action에 전달하는 input을 정의하는 곳
        with:
          java-version: 17
          distribution: 'temurin'


     # Gradle을 이용해 빌드하고 CI 속도를 높히기 위하여 의존하는 라이브러리들을 캐싱
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
            
      - name: Gradle 명령 실행을 위한 권한을 부여합니다
        run: chmod +x gradlew

      - name: Gradle build를 수행합니다
        run: ./gradlew build  
          
          
